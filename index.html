<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Curlingträning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f2ff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin: 20px;
      color: #003366;
    }

    #clock {
      font-size: 32px;
      margin: 10px 0;
      font-weight: bold;
      color: #222;
    }

    .zone {
      margin: 10px auto;
      width: 500px;
      height: 100px;
      background: #cce6ff;
      border: 2px dashed #0077cc;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #003366;
      font-weight: bold;
    }

    .bo {
      position: relative;
      margin: 10px auto;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .ring {
      position: absolute;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .blue { width: 500px; height: 500px; background: #0077cc; }
    .white { width: 350px; height: 350px; background: #ffffff; }
    .red   { width: 200px; height: 200px; background: #cc0000; }
    .button { width: 100px; height: 100px; background: #ffffff; }

    .stone {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #333;
      transform: translate(-50%, -50%);
    }

    .stone.red { background: red; }
    .stone.yellow { background: gold; }

    .panel {
      margin-top: 20px;
    }

    .mini-stone {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: inline-block;
      margin: 3px;
      border: 1px solid #000;
      opacity: 1;
    }

    .mini-stone.used { opacity: 0.2; }
    .mini-red { background: red; }
    .mini-yellow { background: gold; }

    button {
      margin: 10px;
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #0077cc;
      color: white;
    }

    button:hover {
      background: #005fa3;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 60%;
      background: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #0077cc;
      color: white;
    }

    .round-panel {
      margin: 10px auto;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .round-button {
      padding: 5px 10px;
      border-radius: 5px;
      background: #0077cc;
      color: white;
      cursor: pointer;
    }

    .round-button.active {
      background: #005fa3;
      font-weight: bold;
    }

    select {
      margin-top: 10px;
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Curlingträning</h1>

  <div>
    <label for="startTeam">Välj lag som börjar: </label>
    <select id="startTeam">
      <option value="red">Röd</option>
      <option value="yellow">Gul</option>
    </select>
  </div>

  <div id="clock">00:00.00</div>
  <button onclick="startPause()">Start/Paus</button>
  <button onclick="resetClock()">Återställ klocka</button>
  <button onclick="resetBo()">Rensa bo</button>
  <button onclick="nextRound()">Nästa runda</button>

  <h3 id="roundLabel">Runda 1</h3>

  <div class="round-panel" id="roundPanel"></div>

  <div class="zone" id="shortZone">Kort zon</div>
  <div class="bo" id="bo">
    <div class="ring blue"></div>
    <div class="ring white"></div>
    <div class="ring red"></div>
    <div class="ring button"></div>
  </div>
  <div class="zone" id="longZone">Lång zon</div>

  <div class="panel">
    <h3>Kvarvarande stenar</h3>
    <div id="redPanel"></div>
    <div id="yellowPanel"></div>
  </div>

  <table id="stoneTable">
    <thead>
      <tr><th>Lag</th><th>Tid</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let startTime = 0, elapsedTime = 0, timerInterval, running = false;
    function updateClock() {
      const time = Date.now() - startTime + elapsedTime;
      const minutes = Math.floor(time / 60000);
      const seconds = Math.floor((time % 60000) / 1000);
      const hundredths = Math.floor((time % 1000) / 10);
      document.getElementById("clock").textContent =
        `${minutes.toString().padStart(2,"0")}:${seconds.toString().padStart(2,"0")}.${hundredths.toString().padStart(2,"0")}`;
    }
    function startPause() {
      if (!running) {
        startTime = Date.now();
        timerInterval = setInterval(updateClock, 10);
        running = true;
      } else {
        clearInterval(timerInterval);
        elapsedTime += Date.now() - startTime;
        running = false;
      }
    }
    function resetClock() {
      clearInterval(timerInterval);
      startTime = elapsedTime = 0;
      running = false;
      document.getElementById("clock").textContent = "00:00.00";
    }

    const bo = document.getElementById("bo");
    const shortZone = document.getElementById("shortZone");
    const longZone = document.getElementById("longZone");
    const redPanel = document.getElementById("redPanel");
    const yellowPanel = document.getElementById("yellowPanel");
    const tableBody = document.querySelector("#stoneTable tbody");
    const roundLabel = document.getElementById("roundLabel");
    const roundPanel = document.getElementById("roundPanel");
    const startTeamSelect = document.getElementById("startTeam");

    let stones = [], redCount = 0, yellowCount = 0, maxStones = 8;
    let rounds = [], currentRound = 1;
    let turnColor = startTeamSelect.value;

    for (let i = 0; i < maxStones; i++) {
      const r = document.createElement("div"); r.classList.add("mini-stone", "mini-red"); redPanel.appendChild(r);
      const y = document.createElement("div"); y.classList.add("mini-stone", "mini-yellow"); yellowPanel.appendChild(y);
    }

    startTeamSelect.addEventListener("change", () => { turnColor = startTeamSelect.value; });

    function addStone(zone, x, y) {
      let color = turnColor;
      if(color === "red") redCount++; else yellowCount++;
      const stone = document.createElement("div");
      stone.classList.add("stone", color);
      stone.style.left = x + "px";
      stone.style.top = y + "px";
      zone.appendChild(stone);
      stones.push({ element: stone, color, zoneId: zone.id });
      turnColor = turnColor === "red" ? "yellow" : "red";

      const time = document.getElementById("clock").textContent;
      const row = document.createElement("tr");
      row.innerHTML = `<td>${color === "red" ? "Röd" : "Gul"}</td><td>${time}</td>`;
      tableBody.appendChild(row);
    }

    function clickHandler(e, zone) {
      const rect = zone.getBoundingClientRect();
      addStone(zone, e.clientX - rect.left, e.clientY - rect.top);
    }

    bo.addEventListener("click", e => clickHandler(e, bo));
    shortZone.addEventListener("click", e => clickHandler(e, shortZone));
    longZone.addEventListener("click", e => clickHandler(e, longZone));

    function resetBo() {
      stones.forEach(s => s.element.remove());
      stones = [];
      redCount = yellowCount = 0;
      [...redPanel.children].forEach(c => c.classList.remove("used"));
      [...yellowPanel.children].forEach(c => c.classList.remove("used"));
      tableBody.innerHTML = "";
    }

    function nextRound() {
      // Spara stenen i denna runda (inkl kort/lång)
      rounds.push({ number: currentRound, stones: stones.map(s => ({ ...s })) });
      const btn = document.createElement("div");
      btn.classList.add("round-button");
      btn.textContent = `Runda ${currentRound}`;
      btn.dataset.round = currentRound;
      btn.addEventListener("click", () => showRound(btn.dataset.round));
      roundPanel.appendChild(btn);

      currentRound++;
      roundLabel.textContent = `Runda ${currentRound}`;
      resetBo();
    }

    function showRound(roundNum) {
      resetBo();
      const round = rounds.find(r => r.number == roundNum);
      if(!round) return;
      round.stones.forEach(s => {
        const zone = s.zoneId === "bo" ? bo : (s.zoneId === "shortZone" ? shortZone : longZone);
        const stone = document.createElement("div");
        stone.classList.add("stone", s.color);
        stone.style.left = s.element.style.left;
        stone.style.top = s.element.style.top;
        zone.appendChild(stone);
      });
    }
  </script>
</body>
</html>
